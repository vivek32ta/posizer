<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="bootstrap-theme.css" />
  <script src="jquery-1.10.2.min.js"></script>
  <script src="script.js"></script>
</head>

<body style="width: 300px; margin: 5px 10px;">
  <h3 class="display-4" style="text-align: center; font-size: xx-large;">posizer</h3>
  <hr>
  <div class="card card-body card-text">
    <p>Position Size: <strong><span id="position-size">0</span> units</strong></p>
    <p>Position Value: <strong>Rs. <span id="position-value">0</span></strong></p>
    <p>Equity at Risk: <strong>Rs. <span id="equity-risk">0</span></strong></p>
  </div>
  <hr>
  <form>
    <div class="form-row" style="align-content: center;">
      <div class="form-group col-6">
        <label for="capital-input">Entry</label>
        <input type="number" placeholder="Entry Price" class="form-control entry" />
      </div>
      <div class="form-group col-6">
        <label for="capital-input">Stop Loss</label>
        <input type="number" placeholder="SL Price" class="form-control col-md-2 stoploss" />
      </div>
    </div>
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Total Capital</span>
      </div>
      <input type="number" placeholder="Total Capital" class="form-control capital" id="capital-input" />
    </div>
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Risk Ratio in %</span>
      </div>
      <input type="number" placeholder="Risk Ratio in %" class="form-control risk" />
    </div>
    <br />
    <hr>
  </form>
</body>

</html>
